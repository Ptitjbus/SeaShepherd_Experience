<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POC sea shepherd</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="loading-bar"></div>
    <div id="info">
        ZQSD pour bouger - Shift pour aller plus vite
    </div>
    <canvas class="webgl"></canvas>
    
    <div class="start-overlay">
        <div class="glitch-container">
            <h1 class="glitch layers"> <span>BRAVO!</span> </h1>
        </div>
        
        <button class="start-button"> <span> Commencer </span> </button>

        <img class="thon" src="/images/thon.png" alt="Boîte de thon vide" style="height: 300px; width: auto;">
    </div>

    <div class="end-overlay hidden">
        <div class="logo-container">
            <img src="/images/sea-shepherd-logo.webp" alt="Logo Sea Shepherd France" class="sea-shepherd-logo">
        </div>
        
        <div class="end-message">
            D’ici <span class="bold">2050</span>, la biodiversité marine aura presque entièrement <span class="bold">disparue</span>.
        </div>
        
        <div class="buttons-container">
            <a href="#" class="cta-button">Soutenir Sea Shepherd</a>
            <a href="#" class="cta-button">Rejoindre Sea Shepherd</a>
        </div>
    </div>

    <div id="door-help" style="position:fixed;bottom:40px;left:50%;transform:translateX(-50%);background:rgba(0,0,0,0.7);color:#fff;padding:8px 16px;border-radius:8px;display:none;z-index:10;font-family:sans-serif;">
        Appuyez sur V pour ouvrir ou B pour fermer la porte
    </div>
 
    <script type="module" src="./script.js"></script>
</body>
</html>
