<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POC sea shepherd</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="loading-bar"></div>
    <canvas class="webgl"></canvas>
    
    <div class="start-overlay">
        <div class="glitch-container">
            <h1 class="glitch layers"> <span>BRAVO!</span> </h1>
        </div>
        
        <button class="start-button"> <span> Commencer </span> </button>

        <img class="thon" src="/images/thon.png" alt="Boîte de thon vide" style="height: 300px; width: auto;">
    </div>

    <div class="end-overlay hidden">
        <div class="logo-container">
            <img src="/images/sea-shepherd-logo.webp" alt="Logo Sea Shepherd France" class="sea-shepherd-logo">
        </div>
        
        <div class="end-message">
            D’ici <span class="bold">2050</span>, la biodiversité marine aura presque entièrement <span class="bold">disparue</span>.
        </div>
        
        <div class="buttons-container">
            <a href="#" class="cta-button">Soutenir Sea Shepherd</a>
            <a href="#" class="cta-button">Rejoindre Sea Shepherd</a>
        </div>
    </div>
 
    <div class="popin hidden" id="systemPopin">
        <div class="popin-header">
            <div class="popin-header-buttons">
                <button class="close-button" id="closePopin"></button>
                <button class="minimize-button"></button>
                <button class="maximize-button"></button>
            </div>
            <div class="popin-title">Information</div>
        </div>
        <div class="popin-content">
            <p>Voici un message important concernant la préservation des océans.</p>
        </div>
    </div>

    <script type="module" src="./script.js"></script>
</body>
</html>
